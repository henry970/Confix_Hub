name: Run Tests

# Trigger the workflow on push, pull request, and schedule
on:
  # Run tests when pushing code to the main branch (or another branch)
  push:
    branches:
      - main  # Change to the branch you deploy to (e.g., 'production', 'staging')

  # Run tests when a pull request is opened or updated for the main branch
  pull_request:
    branches:
      - main

  # Schedule to run at a specific time using cron
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC

  # Allow manual trigger via the GitHub Actions UI
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Step to check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python (change this if you're using another language)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install the project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run the tests (e.g., pytest for Python)
      - name: Run tests
        run: |
          pytest  # Replace this with the command to run your tests

